#{extends 'layout.html' /}
#{set title:'Home' /}

<h1>${_bundle.title}<small>${_bundle.description}</small></h1>

<h2><span>Available components</span></h2>

<table class="c-home" >
<tbody>
#{list _bundle.services } 
<tr>
	<td class="c-lbl" ><a href="@{Application.main(params.bundle,_.name)}">${_.title ?: '(unknown)'}</a></td>
	<td class="c-val">${_.description}</td>
	</tr>
#{/list } 
</tbody>
</table>
