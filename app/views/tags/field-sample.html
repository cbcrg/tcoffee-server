#{if _arg.sample  }
<small><a id="${_arg.name}_sample" class="sample" href="javascript:void(0)">Click here to use the sample file</a></small>

<script type="text/javascript" >
$('#${_arg.name}_sample').click(function(){ 
	$.get('${_arg.sample}', function(data) { var field=$('textarea#${_arg.name}'); field.val(data); field.trigger('clearErrors'); field.trigger('keydown');  });
});
</script>
#{/if}
